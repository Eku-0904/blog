  <body>
    <!-- // Task 2: 1-с Prompt -р авсан тоо хүртэлх тоонуудын нийлбэрийг олох. -->
    <button onclick="addNumber()">Click</button>
    <script>
      function addNumber() {
        let str = prompt("Duriin too oruulna uu!");
        let number = Number(str);
        let sum = 0;
        for (let i = 1; i <= number; i++) {
          sum += i;
          // sum = sum +i;
        }
        console.log(sum);
      }
    </script>
