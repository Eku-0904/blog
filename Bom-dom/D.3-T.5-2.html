<!DOCTYPE html>
<html>
  <body>
    <div id="count">0</div>
    <!-- button дээр дарахад start функц ажиллана -->
    <button onclick="start()">start</button>
    <!-- button дээр дарахад stop функц ажиллана -->
    <button onclick="stop()">stop</button>
    <button onclick="minus()">minus</button>
    <script>
      let interval; // эхлээд stop() функцын тайлбарыг уншаарай.
      // Interval аа зогсоохын тулд бид setInterval функцдээ нэр өгөх шаардлагатай байдаг, ингэхийн тулд undefined буюу утгагүй хувьсагч зарлаад үүнийгээ setInterval функцээ нэрлэхэд ашиглана.
      function start() {
        interval = setInterval(count, 1000); // start функц маань 1000 миллисекунд буюу 1 секунд бүрт count гэсэн функцыг ажиллуулж байна.
        // setInterval функцыг ажиллуулахдаа setTimeout тай ижил ажиллуулах функцээ хаалтгүйгээр бичээд таслалын араас хэдэн миллисекунд бүрт энэ функцээ ажиллуулахаа бичдэг.
        // ялгаа: setTimeout нь заасан хугацааны дараа 1 удаа ажиллаад дуусдаг бол setInterval-ыг ашиглавал заасан хугацааны давтамжтайгаар байнга ажиллах юм.
      }
      let number = 0;
      function count() {
        document.getElementById("count").innerHTML = number;
        number += 1;
      }
      function stop() {
        clearInterval(interval); //stop функц нь clearInterval буюу байнга давтагдаж буй interval-ыг зогсооход ашигладаг функцыг ажиллуулж байна.
        // clearInterval-ыг ажиллуулахын тулд setInterval функцдээ нэр өгч, тэр нэрээ параметрээр оруулах шаардлагатай байдаг.
      }
      function minus() {
        interval = setInterval(count1, 1000);
      }
      function count1() {
        document.getElementById("count").innerHTML = number;
        number -= 1;
      }
    </script>
  </body>
</html>
