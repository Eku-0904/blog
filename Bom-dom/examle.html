<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div onclick="print(this.id)" id="1">1</div>
    <div onclick="print(this.id)" id="2">2</div>
    <div onclick="print(this.id)" id="3">3</div>
    <div id="text" style="color: blue; font-size: 40px">0</div>
    <div onclick="clearNumber()">AC</div>
    <script>
      let text = "";
      function print(number) {
        text = text + number;
        document.getElementById("text").innerHTML = text;
      }
      function clearNumber() {
        text = "";
        document.getElementById("text").innerHTML = 0;
      }
    </script>
  </body>
</html>
